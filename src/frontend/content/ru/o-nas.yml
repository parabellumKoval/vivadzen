value_text2: 'Эти ценности отражают нашу приверженность предоставлению высшего уровня обслуживания, сохранению и повышению качества нашей продукции и стремлению к положительному влиянию на общество.'
value_type: '<b>Преданность качеству:</b> В ABU мы стремимся к высшему уровню качества во всем, что мы делаем. От выбора сырья до финального продукта, мы всегда стараемся превзойти ожидания наших клиентов.'
value_type2: '<b>Непрерывное совершенствование:</b> Мы понимаем, что постоянное развитие и усовершенствование - ключ к успеху. Поэтому мы постоянно исследуем новые научные прорывы, чтобы внедрять их в наших продуктах.'
value_type3: '<b>Уважение к природе:</b> Мы верим в сохранение природы и природных ресурсов. В нашей работе мы стараемся минимизировать воздействие на окружающую среду и использовать ресурсы рационально.'
value_type4: '<b>Социальная ответственность:</b> Мы чувствуем ответственность перед нашим сообществом и обществом в целом. Мы стремимся положительно влиять на жизнь людей через наши продукты, а также через наши социальные программы и инициативы.'
value_type5: '<b>Уважение к потребителям:</b> Наши потребители - это сердце нашего бизнеса. Мы стремимся удовлетворить их потребности и соответствовать их ожиданиям, всегда прислушиваясь к их потребностям и желаниям.'
