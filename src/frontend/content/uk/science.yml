text: "<p>Ми дбаємо про те, щоб наші продукти містили всі необхідні макро- і мікроелементи в оптимальному співвідношенні.</p><p><b>Теорія біодоступності:</b> Ми прагнемо забезпечити максимальну біодоступність харчових речовин у наших продуктах, щоб наш організм міг максимально ефективно їх засвоювати.</p><p><b>Дослідження в галузі мікробіоти та пробіотиків:</b> Наші продукти розроблені з урахуванням останніх досліджень у цій галузі, які підтверджують важливість балансу корисних бактерій у кишечнику для загального здоров'я.</p><p><b>Концепція глікемічного індексу:</b> Це метод оцінки впливу продуктів на рівень цукру в крові. Наші продукти розроблені таким чином, щоб підтримувати стабільний рівень цукру в крові та запобігати різким коливанням.</p><p><b>Дослідження в галузі антиоксидантної активності:</b> Наші продукти містять інгредієнти, що мають високу антиоксидантну активність, які допомагають захищати наші клітини від вільних радикалів і окисного стресу.</p><p><b>Принципи нутригеноміки та нутригенетики:</b> Це нові наукові галузі, які вивчають взаємозв'язок харчування та генетики. Ми використовуємо ці знання для створення продуктів, які можуть підтримувати здоров'я на генетичному рівні.</p><p>Ці теорії та дослідження дають нам змогу створювати продукти, які не тільки смачні, а й підтримують здоровий спосіб життя, покращують травлення, сприяють нормалізації рівня цукру в крові, забезпечують антиоксидантний захист організму і навіть підтримують здоров'я на генетичному рівні.</p>"