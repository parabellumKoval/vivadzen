ru:
  title: Как зарабатывать вознаграждения?
  item_1: Поделитесь своей уникальной ссылкой или кодом с друзьями, семьей или другими потенциальными клиентами.
  item_2: В зависимости от условий программы, вы можете получить определенную награду или преимущество, когда ваш реферал совершает покупку или выполняет другое необходимое действие.
  item_3: Когда кто-то регистрируется на сайте, используя вашу ссылку или код, они становятся вашими рефералами.
  item_4: Отслеживайте свои реферальные достижения и заработки через свой аккаунт на сайте или любой другой предоставленной системой отслеживания.
