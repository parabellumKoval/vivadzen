text: "<p>Добро пожаловать в ABU, где наши корни уходят глубоко в историю Украины, и где в каждом продукте, который мы производим, отражается сила, упорство и отвага нашего народа.</p><p>ABU - это акроним от «All Be Ukraine», символизирующий нашу привязанность к Украине и нашу веру в ее будущее. Мы не просто бренд, мы - воплощение украинского духа. Мы родились в эпоху испытаний, в период войны, и, несмотря на все трудности, мы остаемся непоколебимыми в своем стремлении предлагать только самые высококачественные продукты. Наша миссия - заботиться о здоровье и благополучии каждого украинца, предлагая продукты, которые отражают богатый природный потенциал нашей земли и открытость нашего народа к новым идеям.</p><p>Принципы научной теории сбалансированного питания: Это подход, который подчеркивает важность разнообразия питательных веществ для поддержания здоровья организма. Мы заботимся о том, чтобы наши продукты содержали все необходимые макро- и микроэлементы в оптимальном соотношении.</p>"
text2: "<p><b>Теория биодоступности:</b> Мы стремимся обеспечить максимальную биодоступность пищевых веществ в наших продуктах, чтобы наш организм мог максимально эффективно их усваивать.</p><p><b>Исследования в области микробиоты и пробиотиков:</b> Наши продукты разработаны с учетом последних исследований в этой области, которые подтверждают важность баланса полезных бактерий в кишечнике для общего здоровья.</p><p><b>Концепция гликемического индекса:</b> Это метод оценки влияния продуктов на уровень сахара в крови. Наши продукты разработаны таким образом, чтобы поддерживать стабильный уровень сахара в крови и предотвращать резкие колебания.</p><p><b>Исследования в области антиоксидантной активности:</b> Наши продукты содержат ингредиенты, обладающие высокой антиоксидантной активностью, которые помогают защищать наши клетки от свободных радикалов и окислительного стресса.</p><p><b>Принципы нутригеномики и нутригенетики:</b> Это новые научные области, которые изучают взаимосвязь питания и генетики. Мы используем эти знания для создания продуктов, которые могут поддерживать здоровье на генетическом уровне.</p><p>Эти теории и исследования позволяют нам создавать продукты, которые не только вкусны, но и поддерживают здоровый образ жизни, улучшают пищеварение, способствуют нормализации уровня сахара в крови, обеспечивают антиоксидантную защиту организма и даже поддерживают здоровье на генетическом уровне.</p><p>У нас глубоко укоренилось уважение и любовь к Украине, и мы гордимся тем, что можем представить ее на международной арене. Наш бренд создан украинцами и для украинцев, и мы нацелены на то, чтобы расширить наше присутствие и представить Украину во многих странах мира. Мы стремимся показать миру, что украинские бренды могут производить продукты высочайшего качества, которые соответствуют международным стандартам и требованиям.</p><p>Мы в ABU не только стремимся к тому, чтобы наши продукты были выдающимися, но и к тому, чтобы каждый элемент нашего бренда отражал нашу миссию и ценности. Мы гордимся нашим происхождением и нашей культурой, и мы хотим, чтобы каждый, кто использует наши продукты, чувствовал, что становится частью большой украинской семьи.</p><p>В заключение хочется сказать, что ABU - это больше, чем просто бренд. Это символ упорства, отваги и непоколебимого духа Украины. Мы здесь, чтобы предлагать вам продукты высочайшего качества, которые не только помогут улучшить ваше здоровье, но и станут напоминанием о силе и упорстве украинского народа. Присоединяйтесь к нам в этом путешествии, и вместе мы сделаем мир здоровее.</p>"
mission_title: 'Миссия компании'
mission_text: '<p>Мы, в ABU, работаем с целью повысить качество жизни людей с помощью высококачественных пищевых продуктов, которые отражают богатство природных ресурсов нашей Украины.</p><p>Наша миссия - это сочетание научных достижений и традиционного украинского гостеприимства для создания продуктов, которые не только вкусные, но и способствуют здоровому образу жизни. Мы хотим, чтобы каждый украинец мог наслаждаться вкусом наших продуктов, получая при этом все необходимые питательные вещества для активной и здоровой жизни.</p><p>Также мы чрезвычайно преданы поддержке нашего народа в это сложное время. Наша миссия заключается в том, чтобы помочь украинцам справиться с испытаниями, с которыми они сталкиваются, и мы сделаем все возможное, чтобы поддержать их в этом.</p><p>Мы стремимся показать миру, что Украина - это страна с большим потенциалом, способная производить продукты высочайшего качества, которые соответствуют международным стандартам. Мы хотим, чтобы каждый, кто использует наши продукты, чувствовал, что становится частью большой украинской семьи. Мы в ABU, и мы гордимся тем, что мы украинцы.</p>'
