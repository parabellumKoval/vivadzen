title: "Сертифікація та гарантія якості"
text: "<p><b>Технічні умови продукту</b> - це важливий документ, який встановлює основні вимоги до продукту, його характеристики, методи виробництва і контролю. Цей документ забезпечує, що продукт відповідає строгим стандартам якості, і він створюється відповідно до визначених специфікацій.</p><p><b>Заключення СЕС (Санітарно-Епідеміологічна Служба)</b> - це відображення нашого обов'язку забезпечити безпечність наших продуктів для споживача. Цей документ підтверджує, що продукт відповідає всім санітарним і гігієнічним нормам і не є шкідливим для здоров'я людини.</p><p><b>Сертифікат відповідності</b> - це свідчення нашої приверженості високим стандартам. Цей документ свідчить про те, що продукт відповідає всім встановленим стандартам і вимогам.</p><p><b>Стандарт ISO 9001</b> - це міжнародний норматив, який встановлює вимоги до системи управління якістю. Він гарантує, що організації, які його дотримуються, постійно працюють над покращенням якості своїх продуктів і послуг, задовольняючи при цьому вимоги та очікування своїх клієнтів. Дотримання цього стандарту в ABU свідчить про нашу приверженість високій якості нашої продукції та нашого обслуговування.</p><p><b>Стандарт ISO 22000</b> - це ще один міжнародний стандарт, але він фокусується на системах управління безпекою харчових продуктів. Цей стандарт забезпечує безпеку продуктів на всіх етапах виробництва, від початкового постачання сировини до кінцевого споживача. Він допомагає нам забезпечувати, що наші продукти є безпечними та здоровими для наших споживачів на всіх етапах виробництва та доставки.</p><p>Цей перелік документів свідчить про наш серйозний і відповідальний підхід до створення продуктів. Ми прагнемо забезпечити, щоб кожен наш продукт був не тільки смачним, але й безпечним та корисним. Це підтверджує нашу приверженість високим стандартам якості та безпеки, а також наше бажання працювати в інтересах наших споживачів.</p>"