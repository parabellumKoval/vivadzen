server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Dashboard subdomain
    server_name dashboard.kratomhelper.com;

    # Sets the maximum allowed size of the client request body.
    # Should be synced with PHP options 'post_max_size' and 'upload_max_filesize'
    client_max_body_size 20M;

    index index.php;
    root /var/www/html/public;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/live/kratomhelper.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/kratomhelper.com/privkey.pem;

    # SSL configuration
    include /etc/nginx/snippets/ssl.conf;

    # Security headers
    include /etc/nginx/snippets/security.conf;


    location / {
        try_files $uri $uri/ /index.php$request_uri;
    }

    error_page 404 /index.php;

    location ~ [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }

        # Mitigate https://httpoxy.org/ vulnerabilities
        fastcgi_param HTTP_PROXY "";

        fastcgi_pass dashboard:9000;
        fastcgi_index index.php;

        # include the fastcgi_param setting
        include fastcgi_params;

        # SCRIPT_FILENAME parameter is used for PHP FPM determining
        #  the script name. If it is not set in fastcgi_params file,
        # i.e. /etc/nginx/fastcgi_params or in the parent contexts,
        # please comment off following line:
        # fastcgi_param  SCRIPT_FILENAME   $document_root$fastcgi_script_name;
    }
}