text: "<p>Ласкаво просимо в ABU, де наше коріння сягає глибоко в історію України, і де в кожному продукті, який ми виробляємо, відбивається сила, завзятість і відвага нашого народу.</p><p>ABU - це акронім від «All Be Ukraine», що символізує нашу прив'язаність до України і нашу віру в її майбутнє. Ми не просто бренд, ми - втілення українського духу. Ми народилися в епоху випробувань, у період війни, і, незважаючи на всі труднощі, ми залишаємося непохитними у своєму прагненні пропонувати тільки найвисокоякісніші продукти. Наша місія - піклуватися про здоров'я і благополуччя кожного українця, пропонуючи продукти, які відображають багатий природний потенціал нашої землі і відкритість нашого народу до нових ідей.</p>"
text2: "<p><b>Принципи наукової теорії збалансованого харчування:</b> Це підхід, який підкреслює важливість різноманітності поживних речовин для підтримки здоров'я організму. Ми дбаємо про те, щоб наші продукти містили всі необхідні макро- і мікроелементи в оптимальному співвідношенні.</p><p><b>Теорія біодоступності:</b> Ми прагнемо забезпечити максимальну біодоступність харчових речовин у наших продуктах, щоб наш організм міг максимально ефективно їх засвоювати.</p><p><b>Дослідження в галузі мікробіоти та пробіотиків:</b> Наші продукти розроблені з урахуванням останніх досліджень у цій галузі, які підтверджують важливість балансу корисних бактерій у кишечнику для загального здоров'я.</p><p><b>Концепція глікемічного індексу:</b> Це метод оцінки впливу продуктів на рівень цукру в крові. Наші продукти розроблені таким чином, щоб підтримувати стабільний рівень цукру в крові та запобігати різким коливанням.</p><p><b>Дослідження в галузі антиоксидантної активності:</b> Наші продукти містять інгредієнти, що мають високу антиоксидантну активність, які допомагають захищати наші клітини від вільних радикалів і окисного стресу.</p><p><b>Принципи нутригеноміки та нутригенетики:</b> Це нові наукові галузі, які вивчають взаємозв'язок харчування та генетики. Ми використовуємо ці знання для створення продуктів, які можуть підтримувати здоров'я на генетичному рівні.</p><p>Ці теорії та дослідження дають нам змогу створювати продукти, які не тільки смачні, а й підтримують здоровий спосіб життя, покращують травлення, сприяють нормалізації рівня цукру в крові, забезпечують антиоксидантний захист організму і навіть підтримують здоров'я на генетичному рівні.</p><p>У нас глибоко вкоренилася повага і любов до України, і ми пишаємося тим, що можемо представити її на міжнародній арені. Наш бренд створений українцями і для українців, і ми націлені на те, щоб розширити нашу присутність і представити Україну в багатьох країнах світу. Ми прагнемо показати світу, що українські бренди можуть виробляти продукти найвищої якості, які відповідають міжнародним стандартам і вимогам. Ми в ABU не тільки прагнемо до того, щоб наші продукти були видатними, а й до того, щоб кожен елемент нашого бренду відображав нашу місію та цінності. Ми пишаємося нашим походженням і нашою культурою, і ми хочемо, щоб кожен, хто використовує наші продукти, відчував, що стає частиною великої української родини.</p><p>На закінчення хочеться сказати, що ABU - це більше, ніж просто бренд. Це символ завзятості, відваги та непохитного духу України. Ми тут, щоб пропонувати вам продукти найвищої якості, які не тільки допоможуть поліпшити ваше здоров'я, а й стануть нагадуванням про силу і завзятість українського народу. Приєднуйтесь до нас у цій подорожі, і разом ми зробимо світ здоровішим.</p>"
mission_title: 'Місія компанії'
mission_text: '<p>Ми, в ABU, працюємо з метою підвищити якість життя людей за допомогою високоякісних харчових продуктів, які відображають багатство природних ресурсів нашої України.</p><p>Наша місія - це поєднання наукових досягнень і традиційного українського гостинності для створення продуктів, які не тільки смачні, але й сприяють здоровому способу життя. Ми хочемо, щоб кожен українець міг насолоджуватися смаком наших продуктів, отримуючи при цьому всі необхідні поживні речовини для активного та здорового життя.</p><p>Також ми надзвичайно віддані підтримці нашого народу в цей складний час. Наша місія полягає в тому, щоб допомогти українцям впоратися з випробуваннями, з якими вони стикаються, і ми зробимо все можливе, щоб підтримати їх у цьому.</p><p>Ми прагнемо показати світу, що Україна - це країна з великим потенціалом, здатна виробляти продукти найвищої якості, які відповідають міжнародним стандартам. Ми хочемо, щоб кожен, хто використовує наші продукти, відчував, що стає частиною великої української родини. Ми в ABU, і ми горді тим, що ми українці.</p>'
