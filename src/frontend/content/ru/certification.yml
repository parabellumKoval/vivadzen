  title: "Сертификация и гарантия качество продукции"
  text: "<p><b>Технические условия продукта</b> - это важный документ, который устанавливает основные требования к продукту, его характеристики, методы производства и контроля. Этот документ обеспечивает, что продукт соответствует строгим стандартам качества, и он создается в соответствии с определенными спецификациями.</p><p><b>Заключение СЭС (Санитарно-Эпидемиологическая Служба)</b> - это отражение нашей обязанности обеспечить безопасность наших продуктов для потребителя. Этот документ подтверждает, что продукт соответствует всем санитарным и гигиеническим нормам и не является вредным для здоровья человека.</p><p><b>Сертификат соответствия</b> - это свидетельство нашей приверженности высоким стандартам. Этот документ свидетельствует о том, что продукт соответствует всем установленным стандартам и требованиям.</p><p><b>Стандарт ISO 9001</b> - это международный норматив, который устанавливает требования к системе управления качеством. Он гарантирует, что организации, которые его соблюдают, постоянно работают над улучшением качества своих продуктов и услуг, удовлетворяя при этом требования и ожидания своих клиентов. Соблюдение этого стандарта в ABU свидетельствует о нашей приверженности высокому качеству нашей продукции и нашего обслуживания.</p><p><b>Стандарт ISO 22000</b> - это еще один международный стандарт, но он фокусируется на системах управления безопасностью пищевых продуктов. Этот стандарт обеспечивает безопасность продуктов на всех этапах производства, от начальной поставки сырья до конечного потребителя. Он помогает нам обеспечивать, что наши продукты являются безопасными и здоровыми для наших потребителей на всех этапах производства и доставки.</p><p>Этот перечень документов свидетельствует о нашем серьезном и ответственном подходе к созданию продуктов. Мы стремимся обеспечить, чтобы каждый наш продукт был не только вкусным, но и безопасным и полезным. Это подтверждает нашу приверженность высоким стандартам качества и безопасности, а также наше желание работать в интересах наших потребителей.</p>"