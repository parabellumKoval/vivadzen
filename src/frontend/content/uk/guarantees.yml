text: '«У цьому світі немає гарантій, є тільки можливості», тож ми з радістю забезпечуємо нашим клієнтам такі можливості:'
item1: 'Обмін товару, спираючись на визначений перелік продукції в Постанові КМУ № 172 від 19.03.1994 року зі змінами та доповненнями «Про реалізацію окремих положень Закону України «Про захист прав споживачів». В індивідуальних випадках можливий обмін товару протягом 14 днів (не враховуючи дня купівлі), якщо він зберіг споживчий вигляд, не розкривався і має документ, що підтверджує факт купівлі. Це дасть змогу обміняти в інтернет-магазині на якийсь інший товар або повернути гроші.'
item2: 'Пропонуємо тільки справжню продукцію. Вся продукція має штрих-коди, які свідчать про справжній товар. Переконатися в цьому можна, зайшовши на офіційний сайт виробника, після чого ввести штрих-код товару в рядку UPC Code.'
item3: 'Ми весь час розширюємо асортимент і відкриваємо нашим клієнтам продукцію, доступну за ціною, яка забезпечує результат.'
item4: 'Читаємо відгуки клієнтів, щоб створити довгострокову історію дружби і щоразу відповідати запитам покупців.'